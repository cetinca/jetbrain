<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label id="body">&#60;body&#62;</label>
    <main class="quiz">
        <label id="quiz__area">Quiz area</label>
        <container class="quiz__group">
            <h1>What is the capital of...</h1>
            <div class="quiz__cards">
                <div class="card">
                    <div class="filler">
                        <div class="front"><p>Mexico</p></div>
                        <div class="back"><p>Mexico City</p></div>
                    </div>
                </div>
                <div class="card">
                    <div class="filler">
                        <div class="front"><p>Papua New Guinea</p></div>
                        <div class="back"><p>Port Moresby</p></div>
                    </div>
                </div>
                <div class="card">
                    <div class="filler">
                        <div class="front"><p>Iceland</p></div>
                        <div class="back"><p>Reykjavik</p></div>
                    </div>
                </div>
                <div class="card">
                    <div class="filler">
                        <div class="front"><p>South Korea</p></div>
                        <div class="back"><p>Seul</p></div>
                    </div>
                </div>
                <div class="card">
                    <div class="filler">
                        <div class="front"><p>Sweden</p></div>
                        <div class="back"><p>Stockholm</p></div>
                    </div>
                </div>
                <div class="card">
                    <div class="filler">
                        <div class="front"><p>Georgia</p></div>
                        <div class="back"><p>Atlanta</p></div>
                    </div>
                </div>
                <div class="card">
                    <div class="filler">
                        <div class="front"><p>Honduras</p></div>
                        <div class="back"><p>Tegusigalpa</p></div>
                    </div>
                </div>
                <div class="card">
                    <div class="filler">
                        <div class="front"><p>Tunisia</p></div>
                        <div class="back"><p>Tunus</p></div>
                    </div>
                </div>
                <div class="card">
                    <div class="filler">
                        <div class="front"><p>Austria</p></div>
                        <div class="back"><p>Viena</p></div>
                    </div>
                </div>
            </div>
        </container>
    </main>
</body>
</html>
